<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Interactive Photo Gallery</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
		<script src="js/jquery-3.1.0.min.js" ></script>
		<script src="js/my-script.js"></script>
	</head>
	<body>
		<div class="search">
			<form action="index.html" method="get">
				<input type="text" id="search" name="photoSearch" placeholder="Search">
			</form>
		</div>
		<div class="gallery">
			<ul id="imgGallery">
				<li><a class="video" href="https://www.youtube.com/embed/e0ECQUTPx0k" ><img src="img/thumbnail/youtube.png" alt="Youtube Video"></a></li>
				<li><a href="img/01.jpg"><img src="img/thumbnail/01.jpg" alt="Hay Bales - I love hay bales. Took this snap on a drive through the countryside past some straw fields."></a></li>
				<li><a href="img/02.jpg"><img src="img/thumbnail/02.jpg" alt="Lake - The lake was so calm today. We had a great view of the snow on the mountains from here."></a></li>        
				<li><a href="img/03.jpg"><img src="img/thumbnail/03.jpg" alt="Canyon - I hiked to the top of the mountain and got this picture of the canyon and trees below."></a></li>
				<li><a href="img/04.jpg"><img src="img/thumbnail/04.jpg" alt="Iceberg - It was amazing to see an iceberg up close, it was so cold but didn't snow today."></a></li>
				<li><a href="img/05.jpg"><img src="img/thumbnail/05.jpg" alt="Desert - The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."></a></li>
				<li><a href="img/06.jpg"><img src="img/thumbnail/06.jpg" alt="Fall - Fall is coming, I love when the leaves on the trees start to change color."></a></li>
				<li><a href="img/07.jpg"><img src="img/thumbnail/07.jpg" alt="Plantation - I drove past this plantation yesterday, everything is so green."></a></li>
				<li><a href="img/08.jpg"><img src="img/thumbnail/08.jpg" alt="Dunes - My summer vacation to the Oregon Coast. I love the sandy dunes!"></a></li>
				<li><a class="video" href="https://www.youtube.com/embed/9luBQN2DjYo" ><img src="img/thumbnail/youtube.png" alt="Youtube Video"></a></li>
				<li><a href="img/09.jpg"><img src="img/thumbnail/09.jpg" alt="Countryside Lane - We enjoyed a quiet stroll down this countryside lane."></a></li>
				<li><a href="img/10.jpg"><img src="img/thumbnail/10.jpg" alt="Sunset - Sunset at the coast! The sky turned a lovely shade of orange."></a></li>
				<li><a href="img/11.jpg"><img src="img/thumbnail/11.jpg" alt="Cave - I did a tour of a cave today and the view of the landscape below was breathtaking."></a></li>
				<li><a href="img/12.jpg"><img src="img/thumbnail/12.jpg" alt="Bluebells - I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."></a></li>
			</ul>
		</div>
	</body>
</html>
